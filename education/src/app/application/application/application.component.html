<body>
  <div class="main">
  <div class="container">
    <form (submit)="onApplication(applicationForm)" #applicationForm="ngForm" *ngIf="!isLoading" class="appointment-form" id="appointment-form">
      <h1>CAREERPRO<span>.</span></h1>
      <p>Educational Management System</p>
      <div class="form-row">
    <div class="form-group col-md-12" style="margin-top: -50px;">
      <label for="inputEmail4">First Name</label>
      <input name="first_name" ngModel type="text" #orgnameInput="ngModel" required class="form-control" id="inputEmail4" placeholder="First Name">

    </div>
    <div class="form-group col-md-12">
      <label for="inputPassword4">Last Name</label>
      <input name="last_name" ngModel type="text" #fullnameInput="ngModel" required class="form-control" id="inputPassword4" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group col-md-12">
    <label for="inputAddress2">Email Address</label>
    <input name="email" ngModel type="email" #emailInput="ngModel" required type="text" class="form-control" id="inputAddress2" placeholder="Email Address">
  </div>

  <div class="form-group col-md-12">
    <label for="Designation">Designation</label>
    <input name="applied_position" ngModel type="text" #fullnameInput="ngModel" required class="form-control" id="inputPassword4" placeholder="Applied_Position">
  </div>

  <div class="form-group col-md-12">
    <label for="inputAddress">Contact</label>
    <input name="contact_number" ngModel type="text" #contactInput="ngModel" required type="text" class="form-control" id="inputAddress" placeholder="Contact">
  </div>
  <div class="form-row">

    <div class="form-group col-md-12">
      <label for="inputState" style="color: dimgrey;">Gender</label>
      <select name="gender" ngModel type="text" required class="form-control">
        <option>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>

      </select>
    </div>

    <div class="form-group col-md-12">
      <label for="inputResume" style="color: dimgrey;">Upload Resume:-</label><br>
      <input name="filename" ngModel type="file" #ResumeInput="ngModel" required type="file" class="form-control" id="myFile" placeholder="Upload Resume">
    </div>

    <!-- <div class="form-group col-md-12">
      <label for="inputZip">resume</label>
      <input name="resume" ngModel type="text" id="startup" placeholder="College Name" #orgnameInput="ngModel" required  type="text" class="form-control">
    </div> -->
  </div>
